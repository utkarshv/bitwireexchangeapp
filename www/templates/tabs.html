
<!--
  Create tabs with an icon and label, using the tabs-positive style.
  Each tab's child <ion-nav-view> directive will have its own
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-default">


  <!-- Pets Tab -->
  <ion-tab title="BTC" icon="icon ion-home" ng-click= "btcF(value.currenc);">
    <ion-nav-view name="pets-tab"></ion-nav-view>
  </ion-tab>


  <!-- Adopt Tab -->
  <ion-tab title="BCH" icon="icon ion-heart" ng-click= "bchF(value.currenc);">
    <ion-nav-view name="pets-tab"></ion-nav-view>
  </ion-tab>


  <!-- About Tab -->
  <ion-tab title="LTC" icon="icon ion-search" ng-click= "ltcF(value.currenc);">
    <ion-nav-view name="pets-tab"></ion-nav-view>
  </ion-tab>


</ion-tabs>
