<ion-view>

  <ion-content class="light-blue darken-4 ">
    <div class="logo center padding-top no-margin">
      <h1 class="white-text font-lighter no-margin">BccPay</h1>
    </div>
    <div class="padding-top padding-left no-margin">
      <h4 class="white-text font-lighter no-margin">Welcome !!</h4>
    </div>
    <form class="col s12 center">

      <div class="row no-margin">
        <div class="custom-input-focus-color input-field col s12">
          <input id="address" type="text" ng-model="user.email" class="validate white-text">
          <label for="address">Email</label>
        </div>
      </div>
      <div class="row no-margin">
        <div class="custom-input-focus-color input-field col s12">
          <input id="password" type="password" ng-model="user.password" class="validate white-text">
          <label for="amount">Password</label>
        </div>
      </div>
      <div class="row no-margin">
        <div class="custom-input-focus-color input-field col s12">
          <input id="password" type="password" ng-model="user.confirmPassword" class="validate white-text">
          <label for="amount">Confirm Password</label>
        </div>
      </div>
      <div class="row no-margin">
        <div class="custom-input-focus-color input-field col s12">
          <input id="password" type="password" ng-model="user.spendingpassword" class="validate white-text">
          <label for="amount">Spending Password</label>
        </div>
      </div>
      <div class="row no-margin">
        <div class="custom-input-focus-color input-field col s12">
          <input id="password" type="password" ng-model="user.confirmspendingpassword" class="validate white-text">
          <label for="amount">Confirm Spending Password</label>
        </div>
      </div>
      <button class="btn waves-effect waves-light light-blue-text darken-4-text white" type="submit" name="action" ng-click="createNewUser(user)">Get Started
        <i class="material-icons right">send</i>
      </button>

    </form>

    <div class="row center">
      <span class="col center white-text">Already Have Account? <a ui-sref="signin">Login !</a></span>
    </div>
  </ion-content>
</ion-view>
